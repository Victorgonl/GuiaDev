<!DOCTYPE html>
{% load static %}

<html>

<head>
  <meta charset="utf-8" />
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" href="{% static 'deps/opt/bootstrap.css' %}" />
</head>

<body>
  <h1>Getting started with JSON Form</h1>
  <form></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="{% static 'deps/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'deps/underscore.js' %}"></script>
  <script type="text/javascript" src="{% static 'deps/opt/jsv.js' %}"></script>
  <script type="text/javascript" src="{% static 'lib/jsonform.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('form').jsonForm({
        "schema": {
          "thoughts": {
            "type": "array",
            "items": {
              "title": "A thought",
              "type": "string"
            }
          }
        },
        "form": [
          {
            "type": "array",
            "items": [{
              "key": "thoughts[]",
              "title": "Thought number {{idx}}"
            }]
          }
        ]
      });
    });
  </script>
</body>

</html>
