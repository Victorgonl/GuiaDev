<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%  static 'css/index.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Guia Dev</title>
</head>
<body>
  <header id="header">    
      <form method="post" id="form-pesquisa">
        {% csrf_token %}
        <input type="text" id="input-pesquisa" name="pesquisa" value=""/>
        <input type="submit" id="button-pesquisar" value="Pesquisar">
      </form>
  </header>
  <div class="button-adicionar-tutorial-content">

    <a href="adicionar_tutorial/">
      <button class="button-adicionar-tutorial">
        <i class="fa fa-solid fa-plus" aria-hidden="true"></i>
        Adicionar Tutorial
      </button>
    </a>
  </div>
    <div id="body-content">
      {% block tutoriais_index%}
      {% endblock %}
  </div>
</body>
</html>
