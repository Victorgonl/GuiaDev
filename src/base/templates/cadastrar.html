<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/cadastrar.css' %}">
  <title>Cadastrar</title>
</head>

<body>
  {% block content %}
  <div class="form-login">
    <form method="post" class="form">
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
      <label for="id_first_name">Nome</label>
      <input type="text" id="id_first_name" name="nome">
      <label for="id_last_name">Sobrenome</label>
      <input type="text" id="id_last_name" name="sobrenome">
      <label for="id_Emailaddress">E-mail</label>
      <input type="text" id="id_Emailaddress" name="email">
      <label for="id_username">Crie um nome de usu√°rio</label>
      <input type="text" id="id_username" name="username" required>
      <label for="id_password1">Crie uma senha</label>
      <input type="password" id="id_password1" name="password1" required>
      <label for="id_password2">Confirme a senha</label>
      <input type="password" id="id_password2" name="password2" required>
      <input type="submit" id="button-login" value="Cadastrar">
    </form>
  </div >
  {% endblock %}
</body>

</html>
